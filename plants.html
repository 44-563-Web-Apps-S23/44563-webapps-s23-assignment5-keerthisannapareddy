<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="container">

            <div class="col-sm-2">N</div>
            <div class="col-sm-2">A</div>
            <div class="col-sm-2">P</div>

            <div class="col-md">African Mask</div>

    <br>
    <p>The row with plant names breaks first because larger divs occupy more space than the smaller letter divs</p>

    <div class="container">
        <img class="img-fluid" src="Sago Palm.jpg" alt="Grapevine" height="300" width="300">
        <img class="img-fluid" src="African Mask.jpg" alt="African Violet" height="300" width="300">
        <img class="img-fluid" src="Natal Plum.jpg" alt="Norfolk Island Pine" height="300" width="300">
    </div>
    <br>
    <div class="container">
        <img class="img-thumbnail" src="Neon Pothos.jpg" alt="grapevines.jpg" height="300" width="300">
        <img class="img-thumbnail" src="Air Plant.jpg" alt="AfricanViolet.jpg" height="300" width="300">
